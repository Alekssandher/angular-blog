<div class="thread-container">
    <div class="thread-content-container">
        <div class="thread-title">
            <h2><a href="#">{{threadTitle}}</a></h2>
            
        </div>
        <div class="thread-picture-container">
            <img src="{{imageUrl}}" alt="{{threadTitle}} image">
        </div>
        <span class="description">
            <p>{{threadDescription}}</p>
        </span>
        
    </div>
</div>
